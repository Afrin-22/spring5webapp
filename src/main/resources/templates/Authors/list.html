<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Author View</title>
</head>
<body>
<h1>Author List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>FirstName</th>
		<th>LastName</th>
	</tr>
	<tr th:each="author : ${authors}"> 
		<td th:text="${author.id}">1233</td>
		<td th:text="${author.firstName}">Spring</td>
		<td th:text="${author.lastName}">RIO</td>
	</tr>

</table>
</body>
</html>
